<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Camera Control Panel</title>
</head>
<body>

<header>
    <div class="header-content">
        <h1>Camera Control Panel</h1>
    </div>
    <img src="prologo.png" alt="Profile Logo" class="profile-logo">
</header>

<div class="button-container">
    <button class="popup-button" onclick="showDescription('Camera 1')">Camera 1</button>
    <button class="popup-button" onclick="showDescription('Camera 2')">Camera 2</button>
</div>

<div id="description-popup" class="popup">
    <div class="popup-content">
        <span class="close" onclick="closeDescription()">&times;</span>
        <p id="description-text"></p>
        <a href="another_page.html" class="open-button">Open</a>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
